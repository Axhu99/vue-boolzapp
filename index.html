<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- JS DATA -->
    <script src="js/data.js"></script>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script defer src="js/script.js"></script>
</head>
<body class="bg-body">
    <div id="root" class="bgc h-100 d-flex justify-content-center align-items-center">
        <main class="container bg-white">
            <div class="row h-100">
                <section id="chat-bar" class="col-4 h-100 padding-0 d-flex flex-column">
                    <!-- profilo utente -->
                    <div id="profile-user" class="flex-shrink-0 d-flex justify-content-center">
                        <div class="media">
                            <figure>
                                <img src="img/avatar_io.jpg" alt="">
                            </figure>
                            <div class="media-text">IO</div>
                        </div>
                        <div class="w-25 text-muted d-flex justify-content-around align-items-center">
                    
                        </div>
                    </div>
                    <!-- messaggio -->
                    <div id="notifications" class="flex-shrink-0">

                    </div>
                    <!-- la barra di ricerca dei contatti -->
                    <div id="search-chat" class="p-2 flex-shrink-0">
                        <i class="fa-solid fa-search text-muted"></i>
                        <input type="text" class="w-100" placeholder="Cerca...">
                    </div>
                    <div id="contact-list" class="flex-grow-1 overflow-auto">
                        <div class="list-group">
                            <!-- La lista di contatti dell'utente -->
                            <!-- TODO fare un v-for in questo punto -->
                            <button v-for="contact in data.contacts" type="button" class="list-group-item list-group-item-action list-group-heigth">
                                <div class="d-flex">
                                    <img class="list-group-img rounded-circle " src="img/avatar_1.jpg" alt=""> <!-- TODO rendere dinamico -->
                                    <div class="ps-3">
                                        <span>{{contact.name}}</span>
                                        <span>messaggio</span>
                                    </div>
                                </div>
                            </button>
                    
                        </div>
                    </div>
                </section>
                    
                <!-- parte dove si legge la chat con un determitato contattto -->
                <section id="chat-contact" class="col-8 h-100 padding-0 d-flex flex-column">
                    <!-- profilo del contatto -->
                    <header class="profile-user flex-shrink-0">

                    </header>
                    <!-- chat effettiva con tutti i messaggi riecevuti e inviati -->
                    <section class="chat flex-grow-1 overflow-auto">

                    </section>
                    <!-- zona di scrittura di un nuovo messaggio -->
                    <footer class="messange-bar flex-shrink-0">

                    </footer>
                </section>
            </div>
        </main>
    </div>
      
</body>
</html>
