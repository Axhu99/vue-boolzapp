<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- JS DATA -->
    <script src="js/data.js"></script>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="bgc d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row chat-app">
                <section class="col-4 chat-bar">
                    <!-- profilo utente -->
                    <div class="profile-user border block">
            
                    </div>
                    <!-- messaggio -->
                    <div class="notifica border block">

                    </div>
                    <!-- la barra di ricerca dei contatti -->
                    <div class="search-chat border block">

                    </div>
                    <div class="chat">
                        <div class="list-group">
                            <!-- La lista di contatti dell'utente -->
                            <!-- TODO fare un v-for in questo punto -->
                            <button type="button" class="list-group-item list-group-item-action list-group-heigth text-align-center">
                                <picture class="d-flex">
                                    <img class="list-group-img rounded-circle " src="img/avatar_1.jpg" alt="">
                                    <div class="ps-3">
                                        <span>nome</span>
                                        <span>messaggio</span>
                                    </div>
                                </picture>
                            </button>
                
                        </div>
                    </div>

                </section>
                <!-- parte dove si legge la chat con un determitato contattto -->
                <section class="col-8 chat-contact">
                    <!-- profilo del contatto -->
                    <div class="profile-user border block">

                    </div>
                    <!-- chat effettiva con tutti i messaggi riecevuti e inviati -->
                    <div class="chat block border">

                    </div>
                    <!-- zona di scrittura di un nuovo messaggio -->
                    <div class="messange-bar border block">

                    </div>
                </section>

            </div>
        </div>

    </div>
    
</body>
</html>
